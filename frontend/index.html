<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в систему</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="login-body">
    <div class="login-container">
      <img src="logo.png" alt="Логотип" class="logo" />
      <div class="form-group">
        <label for="work-id">ID Работы</label>
        <input type="text" id="work-id" required />
      </div>
      <div class="form-group">
        <label for="user-id">ID Пользователя</label>
        <input type="text" id="user-id" required />
      </div>
      <div class="login-actions">
        <button id="work-button">Приступить к работе</button>
        <button id="report-button">Просмотреть отчёт</button>
      </div>
      <div id="login-status" class="login-status"></div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
